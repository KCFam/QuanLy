<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="">
  <mat-label><mat-icon>search</mat-icon> <b> Tìm kiếm </b></mat-label>
</mat-form-field>

<div class="staff-view-all">
<mat-card class="staff-card" *ngFor="let row of filteredDataSource">
    <mat-card-header class="staff-table-card-header">
      <mat-card-title>{{row.Name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="40px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="staff-table-field">
                    <input matInput placeholder="Số điện thoại" readonly [(ngModel)]="row.Phone">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="2" class="staff-table-field-note">
                <mat-form-field appearance="outline">
                    <mat-label>Ghi chú</mat-label>
                    <textarea matInput readonly [(ngModel)]="row.Note"></textarea>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="staff-table-field">
                    <input matInput placeholder="Tài khoản" readonly [(ngModel)]="row.Credit">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-form-field class="staff-table-field">
                    <input matInput placeholder="Địa chỉ" readonly [(ngModel)]="row.Address">
                  </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
    </mat-card-content>
    <mat-card-actions style="display:flex; justify-content: flex-end; padding:10px">
        <button mat-flat-button color="accent" [routerLink]="['/EditStaff', row.ID]">Chỉnh sửa</button>
        <button mat-flat-button color="warn" (click)="delete(row)">Xóa</button>
    </mat-card-actions>
  </mat-card>
</div>
