<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ten</th>
      <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SDT </th>
      <td mat-cell *matCellDef="let row"> {{row.Phone}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dia Chi </th>
      <td mat-cell *matCellDef="let row"> {{row.Address}} </td>
    </ng-container>

    <!-- Balance Column -->
    <ng-container matColumnDef="Balance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tong Tien </th>
      <td mat-cell *matCellDef="let row"> {{row.Balance}} </td>
    </ng-container>

    <!-- Note Column -->
    <ng-container matColumnDef="Note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ghi Chu </th>
      <td mat-cell *matCellDef="let row"> {{row.Note}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-icon (click)="openDialog(row)">pageview</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
