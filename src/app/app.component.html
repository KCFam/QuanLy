<!-- Shared across all pages -->
<mat-toolbar color="primary" class="toolbar-fixed">
    <mat-toolbar-row>
      <span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voicemail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>

      </span>
      <span>
        {{appService.title}}
      </span>
      <span class="app-spacer"></span>
      <mat-icon class="app-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
      <span class="toolbar-control">
          <button mat-icon-button [matMenuTriggerFor]="controlmenu">
              <mat-icon>list_alt</mat-icon>
            </button>
            <mat-menu #controlmenu="matMenu">
                <button mat-menu-item routerLink="/NewStaff">Thêm thợ mới</button>
            </mat-menu>
        </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-toolbar></mat-toolbar>

<router-outlet></router-outlet>
